<!--Body-->
    
<div class="container">
    <form method="POST">
        <div class="row mt-4 p-3 shadow bg-body rounded border border-dark">
            <h1 class="text-decoration-underline text-secondary">Request for Blood</h1>
                <div class="col-lg-6 mt-3">
                    <h4 class="text-dark mb-3">Patient Details</h4>
                    <div class="mb-1">
                        <label for="pname" class="form-label fw-bold">Patient Name:</label>
                        <input type="text" id='pname' name="pname" class="form-control mb-3" placeholder='Patient Name' required>
                    </div>
                    <div class="mb-1">
                        <label for="blgrp" class="form-label fw-bold">Blood Group:</label>
                        <input type="text" id='blgrp' name="blgrp" class="form-control mb-3" placeholder='Blood Group' required>
                    </div>
                    <div class="mb-1">
                        <label for="state" class="form-label fw-bold">State:</label>
                        <input type="text" id='state' name='state' class="form-control mb-3" placeholder='State'>
                    </div>
                    <div class="mb-1">
                        <label for="city" class="form-label fw-bold">City:</label>
                        <input type="text" id='city' name="city" class="form-control mb-3" placeholder='City'>
                    </div>
                    <div class="mb-1">
                        <label for="hname" class="form-label fw-bold">Hospital Name & Address:</label>
                        <textarea type="text" id="hname" name="hname" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-6 mt-3">
                    <h4 class="text-dark mb-3">Contact Details</h4>
                    <div class="mb-1">
                        <label for="cname" class="form-label fw-bold">Contact Name:</label>
                        <input type="text" id='cname' name='cname' class="form-control mb-3" placeholder="Contact Name" required>
                    </div>
                    <div class="mb-1">
                        <label for="mno" class="form-label fw-bold">Mobile No:</label>
                        <input type="text" id='mno' name='mobile' class="form-control mb-3" placeholder='Mobile No.'>
                    </div>
                    <div class="mb-1">
                        <label for="date" class="form-label fw-bold">Date When Needed:</label>
                        <input type="date" id='date' name="date" class="form-control mb-3">
                    </div>
                    <div class="mb-1">
                        <label for="msg" class="form-label fw-bold">Other Message:</label>
                        <textarea type="text" id="msg" name="msg" class="form-control"></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <input type="submit" class="btn btn-outline-primary" value="Send Request">
                    </div>
                </div>
        </div>
    </form>
</div>
