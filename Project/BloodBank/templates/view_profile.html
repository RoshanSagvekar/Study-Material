<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger p-1 mt-1">
      <a class="navbar-brand" href="http://127.0.0.1:5000/">Blood Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="http://127.0.0.1:5000/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://127.0.0.1:5000/donateblood">Donate Blood</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://127.0.0.1:5000/logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bolder text-dark text-uppercase" id="username">{{session['username']}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row shadow p-3 mb-5 mt-3 bg-body rounded border border-dark">
          <h1 class="mb-3 text-decoration-underline text-secondary">PROFILE</h1>
          <form method="POST">
            <div class="col-lg-8 text-center rounded border border-dark shadow">
              <table class="table table-hover table-primary border-dark text-center fs-5">
                <thead>
                    {% for id,name,mobile,email,blgrp,city,gender,state in data %}
                      <tr><th scope="col">Name  :</th><td><input id="name" name="name" class="form-control fs-5" value="{{name}}"></td></tr>
                      <tr><th scope="col">Gender :</th><td><input id="gender" name="gender" class="form-control fs-5" value="{{gender}}"></td></tr>
                      <tr><th scope="col">Mobile :</th><td><input id="mno" name="mno" class="form-control fs-5" value="{{mobile}}"></td></tr>
                      <tr><th scope="col">E-mail :</th><td><input id="email" name="email" class="form-control fs-5" value="{{email}}"></td></tr>
                      <tr><th scope="col">Blood Group :</th><td><input id="blgrp" name="blgrp" class="form-control fs-5" value="{{blgrp}}"></td></tr>
                      <tr><th scope="col">City :</th><td><input id="city" name="city" class="form-control fs-5" value="{{city}}"></td></tr>
                      <tr><th scope="col">State :</th><td><input id="state" name="state" class="form-control fs-5" value="{{state}}"></td></tr>
                      <tr><th><input id="uid" name="uid" class="form-control fs-5" value="{{id}}" hidden></th><td><a href="http://127.0.0.1:5000/view_profile?uname={{email}}" class="btn btn-success">Update Profile</a></td></tr>
                    {% endfor %}
                </thead>
              </table>
            </div>
          </form>
        </div>
    </div>
<!--Footer-->
<footer class="container-fluid bg-dark text-white mt-3">
  <p class="text-center p-2">Copyright &copy; 2021.All Rights Reserved</p>
</footer>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
