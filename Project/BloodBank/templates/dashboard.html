            <input type="text" id='uname' name="uname" class="col-lg-4" value="{{session['username']}}" readonly>&nbsp;&nbsp;
            <a href="http://127.0.0.1:5000/view_profile?uname={{session['username']}}" class="btn btn-outline-success">View Profile</a>
          </form>
